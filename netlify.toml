[[headers]]
  # Applique les headers CORS à toutes les routes (C'est OK)
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

[[redirects]]
  # Règle 1 : Rediriger seulement les liens commençant par /api/ vers les fonctions
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# (Optionnel) Si vous utilisez React/Angular/Vue, ajoutez ceci à la fin
# pour gérer le routage du frontend sans casser l'API
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200